<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="Icon" href="/Assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="calculator card">
      <input
        type="text"
        class="calculator-screen z-depth-1"
        value=""
        disabled
      />

      <div class="calculator-keys">
        <button type="button" class="operator btn btn-info" value="+">+</button>
        <button type="button" class="operator btn btn-info" value="-">-</button>
        <button type="button" class="operator btn btn-info" value="*">
          &times;
        </button>
        <button type="button" class="operator btn btn-info" value="/">
          &divide;
        </button>

        <button type="button" value="9" class="btn btn-light waves-effect">
          9
        </button>
        <button type="button" value="8" class="btn btn-light waves-effect">
          8
        </button>
        <button type="button" value="7" class="btn btn-light waves-effect">
          7
        </button>

        <button type="button" value="6" class="btn btn-light waves-effect">
          6
        </button>
        <button type="button" value="5" class="btn btn-light waves-effect">
          5
        </button>
        <button type="button" value="4" class="btn btn-light waves-effect">
          4
        </button>

        <button type="button" value="3" class="btn btn-light waves-effect">
          3
        </button>
        <button type="button" value="2" class="btn btn-light waves-effect">
          2
        </button>
        <button type="button" value="1" class="btn btn-light waves-effect">
          1
        </button>

        <button type="button" value="0" class="btn btn-light waves-effect">
          0
        </button>
        <button type="button" value="()" class="btn btn-light waves-effect">
          (
        </button>
        <button type="button" value="()" class="btn btn-light waves-effect">
          )
        </button>
        <button type="button" value="x!" class="btn btn-light waves-effect">
          x!
        </button>
        <button type="button" value="In" class="btn btn-light waves-effect">
          In
        </button>
        <button type="button" value="log" class="btn btn-light waves-effect">
          log
        </button>
        <button type="button" value="√" class="btn btn-light waves-effect">
          √
        </button>
        <button type="button" value="xy" class="btn btn-light waves-effect">
          xy
        </button>
        <button
          type="button"
          value="Red&Deg"
          class="btn btn-light waves-effect"
        >
          Red | xDeg
        </button>
        <button type="button" value="sin" class="btn btn-light waves-effect">
          sin
        </button>
        <button type="button" value="cos" class="btn btn-light waves-effect">
          cos
        </button>
        <button type="button" value="tan" class="btn btn-light waves-effect">
          tan
        </button>
        <button type="button" value="exp" class="btn btn-light waves-effect">
          EXP
        </button>
        <button type="button" value="linv" class="btn btn-light waves-effect">
          linv
        </button>
        <button type="button" value="π" class="btn btn-light waves-effect">
          π
        </button>
        <button type="button" value="e" class="btn btn-light waves-effect">
          e
        </button>
        <button type="button" value="ans" class="btn btn-light waves-effect">
          Ans
        </button>

        <button
          type="button"
          class="decimal function btn btn-secondary"
          value="."
        >
          .
        </button>
        <button
          type="button"
          class="all-clear function btn btn-danger btn-sm"
          value="all-clear"
        >
          AC
        </button>

        <button
          type="button"
          class="equal-sign operator btn btn-default"
          value="="
        >
          =
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
